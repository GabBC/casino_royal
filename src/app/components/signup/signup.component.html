<div
  class="min-h-screen flex justify-center items-center bg-gray-900 text-white"
>
  <div class="max-w-md w-full bg-gray-800 p-8 rounded-lg shadow-lg">
    <h3 class="text-3xl font-bold text-center mb-6">Créer un compte</h3>

    <form (submit)="handleSignup($event)">
      <label class="block mb-2 text-sm">Nom d'utilisateur</label>
      <input
        type="text"
        class="w-full p-2 bg-gray-700 border border-gray-600 mb-4 rounded"
        required
      />

      <label class="block mb-2 text-sm">Email</label>
      <input
        type="email"
        class="w-full p-2 bg-gray-700 border border-gray-600 mb-4 rounded"
        required
      />

      <label class="block mb-2 text-sm">Mot de passe</label>
      <input
        type="password"
        class="w-full p-2 bg-gray-700 border border-gray-600 mb-6 rounded"
        required
      />

      <button
        type="submit"
        class="w-full bg-red-500 hover:bg-red-600 text-white py-2 rounded"
      >
        Créer mon compte
      </button>

      <p *ngIf="signupSuccess" class="mt-4 text-green-400 text-center">
        🎉 Inscription réussie ! Bienvenue joueur.
      </p>

      <button
        type="button"
        class="mt-6 w-full text-sm text-gray-400 hover:underline"
        (click)="navService.goTo('home')"
      >
        ⬅️ Retour à l'accueil
      </button>
    </form>
  </div>
</div>
