<!-- layout principal -->
<div class="bg-gray-900 text-white min-h-screen not-selectable">
  <!-- barre de navigation -->
  <header class="bg-gradient-to-r from-yellow-500 to-red-600 p-5 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
      <!-- Bloc gauche -->
      <h1 (click)="goTo('home')" class="text-3xl font-bold cursor-pointer">
        Casino Royal
      </h1>

      <!-- Lien centré -->
      <div class="flex-1 text-center">
        <a
          (click)="goTo('games')"
          class="hover:text-gray-300 cursor-pointer inline-block"
        >
          Jeux
        </a>
      </div>

      <!-- Bloc droit -->
      <nav>
        <ul class="flex space-x-4">
          <li>
            <a
              (click)="goTo('signup')"
              class="hover:text-gray-300 cursor-pointer"
              >Inscription</a
            >
          </li>
          <li>
            <a
              (click)="goTo('login')"
              class="hover:text-gray-300 cursor-pointer"
              >Connexion</a
            >
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- affichage dynamique de la section sélectionnée -->
  <app-home *ngIf="navService.section() === 'home'"></app-home>
  <app-login *ngIf="navService.section() === 'login'"></app-login>
  <app-signup *ngIf="navService.section() === 'signup'"></app-signup>
  <app-games *ngIf="navService.section() === 'games'"></app-games>
  <app-roulette *ngIf="navService.section() === 'roulette'"></app-roulette>
  <app-blackjack *ngIf="navService.section() === 'blackjack'"></app-blackjack>

  <!-- footer -->
  <footer class="bg-gray-900 py-6 text-center">
    <p class="text-gray-400">
      © 2025 BC Vision Limited - Jouez avec modération :)
      <i>Tous les gains sont <b>fictifs</b></i>
    </p>
  </footer>
</div>
