<!-- main layout container -->
<div class="bg-gray-900 text-white min-h-screen not-selectable">
  <!-- navigation bar -->
  <header class="bg-gradient-to-r from-yellow-500 to-red-600 p-5 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
      <!-- left block: logo -->
      <h1 (click)="goTo('home')" class="text-3xl font-bold cursor-pointer">
        Casino Royal
      </h1>

      <!-- center blocks: games -->
      <div class="flex-1 text-center">
        <a (click)="goTo('games')" class="hover:text-gray-300 cursor-pointer inline-block">
          Jeux
        </a>
      </div>

      <!-- right block: user actions -->
      <nav>
        <ul class="flex space-x-4 items-center">
          <ng-container *ngIf="!isLoggedIn; else loggedInTemplate">
            <li>
              <a (click)="goTo('signup')" class="hover:text-gray-300 cursor-pointer">Inscription</a>
            </li>
            <li>
              <a (click)="goTo('login')" class="hover:text-gray-300 cursor-pointer">Connexion</a>
            </li>
          </ng-container>
          <ng-template #loggedInTemplate>
            <li>
              <a (click)="goTo('profile')" class="hover:text-gray-200 cursor-pointer underline font-semibold">
                {{ username }}
              </a>
            </li>
            <li>
              <button (click)="logout()" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-sm">
                Déconnexion
              </button>
            </li>
          </ng-template>
        </ul>
      </nav>
    </div>
  </header>

  <!-- global error banner -->
  <app-global-error-banner></app-global-error-banner>

  <!-- route outlet -->
  <router-outlet></router-outlet>

  <!-- footer section -->
  <footer class="bg-gray-900 py-6 text-center">
    <p class="text-gray-400">
      © 2025 BC Vision Limited - Jouez avec modération ;)
      <i>Tous les gains sont <b style="text-decoration: underline;">fictifs</b></i>
    </p>
  </footer>
</div>
